<!DOCTYPE html>
<html lang="KO">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Avoid Boxes</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- 시작 화면 -->
        <div id="startScreen" class="screen active">
            <div class="start-container">
                <h1>Avoid Boxes</h1>
                <p id="startSubtitle">떨어지는 박스를 피해서 살아남으세요!</p>
                
                <!-- 테마 설정 -->
                <div class="theme-setting">
                    <label for="themeSelect" id="themeLabel">테마:</label>
                    <select id="themeSelect">
                        <option value="light" id="themeLight">기본</option>
                        <option value="dark" id="themeDark">다크모드</option>
                    </select>
                </div>

                <!-- 언어 설정 -->
                <div class="language-setting">
                    <label for="languageSelect" id="languageLabel">언어 선택:</label>
                    <select id="languageSelect">
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                    </select>
                </div>
                
                <!-- 게임 시작 버튼 -->
                <button id="startBtn" class="btn-start">게임 시작</button>
                
                <!-- 설명 -->
                <div class="instructions">
                    <h3 id="instructionsTitle">조작법</h3>
                    <p id="instructionsText">← → 키로 이동 | Space로 폭탄 사용</p>
                </div>
            </div>
        </div>

        <!-- 게임 화면 -->
        <div id="gameScreen" class="screen">
            <div class="game-container">
                <!-- 게임 정보 표시 부분 -->
                <div class="game-info">
                    <div class="info-item">
                        <span id="timeDisplay">시간: 0초</span>
                    </div>
                    <div class="info-item">
                        <span id="bombCount">폭탄: 3개</span>
                    </div>
                </div>

                <!-- 게임 캔버스 -->
                <canvas id="gameCanvas" width="600" height="800"></canvas>
            </div>
        </div>

        <!-- 게임 오버 모달 -->
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <h2 id="gameOverTitle">게임 오버!</h2>
                <div class="modal-stats">
                    <p id="survivalTime">생존 시간: 0초</p>
                    <p id="boxesAvoided">피한 박스: 0개</p>
                </div>
                <div class="modal-buttons">
                    <button id="restartBtn" class="btn-restart">다시 시작</button>
                    <button id="homeBtn" class="btn-home">처음 화면으로</button>
                </div>
            </div>
        </div>

        <script src="js/avoid_boxes.js"></script>
    </body>
</html>
